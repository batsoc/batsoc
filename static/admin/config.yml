  ## Settings Collection
  ##
  - label: Settings
    name: settings
    files:
      - label: General
        name: general
        format: 'json'
        file: 'content/settings/site-settings.json'
        editor:
          preview: false
        fields:
          - label: 'Facebook Page slug (not url)'
            name: 'facebook'
            widget: 'string'
          - label: 'Twitter @username (not URL)'
            name: 'twitter'
            widget: 'string'
          - label: 'Instagram @username (not URL)'
            name: 'instagram'
            widget: 'string'
          - label: "Navigate Left CTA Button"
            name: "nav_left_button"
            widget: "object"
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'Anchor Text'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
          - label: 'Top Navigation Menu buttons'
            name: 'navigation'
            widget: 'list'
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'URL Anchor'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
          - label: 'Footer Links'
            name: 'footerLinks'
            widget: 'list'
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'URL Anchor'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
          - label: 'Organization Name'
            name: 'orgName'
            widget: 'string'
          - label: 'Footer Address'
            name: 'footerAddress'
            widget: 'string'
          - label: 'Footer text'
            name: 'footerText'
            widget: 'string'

      - label: Contact Us Page
        name: contact-us
        format: 'json'
        file: 'content/settings/contact-us.json'
        editor:
          preview: false
        fields:
          - label: 'Header 1 (Large text)'
            name: 'h1'
            widget: 'string'
          - label: 'Subheader 1 Short text'
            name: 'subH1'
            widget: 'text'
          - label: 'Header 2 (Large text)'
            name: 'h2'
            widget: 'string'
          - label: 'Subheader 2 Short text'
            name: 'subH2'
            widget: 'text'
          - label: 'Meta Headers'
            name: 'metaData'
            widget: 'object'
            fields: *metaAll
        