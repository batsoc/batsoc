backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: '/img' # we need them saved with no path, just names on the root of /img-cms

x-meta-default: &metaDefault
  widget: 'string'
  required: false

x-widget-md-min: &WidgetMDMin
  widget: 'markdown'
  buttons: ['italic', 'bold', 'link', 'heading-three', 'heading-four', 'bulleted-list', 'numbered-list']
  minimal: true
  editorComponents: ['image']

x-meta: &metaAll
  - label: 'Page Title (browser top bar)'
    name: 'title'
    <<: *metaDefault
  - label: 'Meta Description'
    name: 'description'
    widget: 'text'
    required: false
  - label: 'OpenGraph Image'
    name: 'og_image'
    widget: 'image'
    required: false
  - label: 'OpenGraph Title'
    name: 'og_title'
    <<: *metaDefault
  - label: 'OpenGraph Description'
    name: 'og_description'
    <<: *metaDefault
  - label: 'Twitter Image'
    name: 'twitter_image'
    widget: 'image'
    required: false
  - label: 'Twitter Title'
    name: 'twitter_title'
    <<: *metaDefault
  - label: 'Twitter Description'
    name: 'twitter_description'
    <<: *metaDefault
  - label: 'Published at'
    name: 'published_at'
    widget: 'datetime'
  - label: 'Updated at'
    name: 'updated_at'
    widget: 'datetime'

# Collections https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  ##
  ## Landing Page Collection
  ##
  - label: Landing Page
    name: landing-page
    files:
      - label: Hero Section
        name: hero
        format: 'json'
        file: 'content/landing-page/hero.json'
        editor:
          preview: false
        fields:
          - label: Large Heading Text Line 1
            name: h1Line1
            widget: string
          - label: Large Heading Text Line 2
            name: h1Line2
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: string
          - label: 'Buttons'
            name: 'buttons'
            widget: 'list'
            summary: '{{fields.label}}: {{fields.url}}'
            fields:
              - label: 'Button Text'
                name: label
                widget: string
                default: ''
              - label: 'URL excluding batsoc.org.au'
                name: url
                widget: string
                default: '/'
              - label: 'Primary Button?'
                name: isPrimary
                widget: boolean
                default: false
          - label: Hero Image
            name: img
            widget: image

      - label: Logo Cloud Section
        name: logo-cloud
        format: 'json'
        file: 'content/landing-page/logo-cloud.json'
        editor:
          preview: false
        fields:
          - label: 'Logos'
            name: 'logos'
            widget: 'list'
            summary: '{{fields.img}}: {{fields.alt}}'
            fields:
              - label: 'Logo Image (must be png or svg transparent)'
                name: img
                widget: image
              - label: 'Logo Text (what Org is this logo for?)'
                name: alt
                widget: string
                default: ''
              - label: 'URL (https://example.com)'
                name: url
                widget: string
                default: '/'
                required: false

      - label: What We Do Section
        name: features
        format: 'json'
        file: 'content/landing-page/features.json'
        editor:
          preview: false
        fields:
          - label: Heading Text Line 1
            name: h2
            widget: string
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: text
          - label: 'What we do sub-sections'
            name: 'subSections'
            widget: 'list'
            summary: '{{fields.heading}}: {{fields.label}}, {{fields.url}}'
            fields:
              - label: 'Heading Text'
                name: heading
                widget: string
                default: ''
              - label: 'More Information Text'
                name: text
                widget: text
                default: ''
              - label: 'Button Text'
                name: btnLabel
                widget: string
                default: 'Learn more'
              - label: 'URL excluding batsoc.org.au'
                name: btnUrl
                widget: string
                default: '/'
              - label: Image
                name: img
                widget: image

      - label: Call-To-Action (CTA) Section
        name: cta1
        format: 'json'
        file: 'content/landing-page/cta1.json'
        editor:
          preview: false
        fields: 
          - label: Heading Text Line 1
            name: h2
            widget: string
            required: true
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
            required: true
          - label: CTA Text
            hint: Up to 3-5 short sentences, explaining why they should support us on Patreon
            name: ctaText
            widget: text
            required: true
          - label: 'Call to Action Button Text'
            name: btnLabel
            widget: string
            default: 'Learn more'
            required: true
          - label: 'URL excluding batsoc.org.au'
            name: btnUrl
            widget: string
            default: '/'
            required: true
          - label: Image
            name: img
            widget: image
            required: true

      - label: Events Section Heading (events are separate)
        name: events-heading
        format: 'json'
        file: 'content/landing-page/events-heading.json'
        editor:
          preview: false
        fields: 
          - label: Heading Text Line 1
            name: h2
            widget: string
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: string

      - label: Frequently Asked Questions Section
        name: faq
        format: 'json'
        file: 'content/landing-page/faq.json'
        editor:
          preview: false
        fields:
          - label: Heading Text Line 1
            name: h2
            widget: string
          - label: Heading Text Line 2 (Large text)
            name: heading
            widget: string
          - label: Sub-Heading Text
            name: subHeading
            widget: string
          - label: 'The Questions'
            name: 'questions'
            widget: 'list'
            summary: '{{fields.question}}'
            fields:
              - label: 'FAQ Question'
                name: question
                widget: string
              - label: 'FAQ Answer'
                name: answer
                <<: *WidgetMDMin

      - label: Team Section
        name: team
        format: 'json'
        file: 'content/landing-page/team.json'
        editor:
          preview: false
        fields:
          - label: Heading Text (Large text)
            name: h2
            widget: string
          # - label: Heading Text Line 2 (Large text)
          #   name: heading
          #   widget: string
          - label: About the Team Text
            name: aboutText
            widget: text
          - label: 'Team Members'
            name: 'members'
            widget: 'list'
            summary: '{{fields.name}}'
            fields:
              - label: 'Name'
                name: name
                widget: string
                required: true
              - label: 'Position or Title'
                hint: 'President or Social Media Manager, etc.'
                name: title
                widget: string
                required: true
              - label: 'About the person'
                hint: 'A couple of sentences about the team member and their role.'
                name: desc
                widget: text
                required: true
              - label: 'Member Photo'
                name: 'img'
                widget: 'image'
                required: false
              - label: 'Twitter @username (not URL)'
                hint: 'Not URL or @user, just batsandtreessocietyofcairns for example.'
                name: 'twitter'
                widget: 'string'
                required: false
              - label: 'Instagram @username (not URL)'
                hint: 'Not URL or @user, just batsandtreessocietyofcairns for example.'
                name: 'instagram'
                widget: 'string'
                required: false
              - label: 'Website URL (https://example.com)'
                name: 'websiteUrl'
                widget: 'string'
                pattern: ['https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)', "Must be a url. Example: https://test.com"]
                required: false

      - label: Landing Page Meta Headers
        name: meta-headers
        format: 'json'
        file: 'content/landing-page/meta-headers.json'
        editor:
          preview: false
        fields:
          - label: 'Meta Headers'
            name: 'metaData'
            widget: 'object'
            fields: *metaAll
              
  
